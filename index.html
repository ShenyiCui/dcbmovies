<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<script src="js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="css/Main.css">
</head>

<style>
	body
	{
		background: url("img/Login Background.jpg") no-repeat center center fixed;
		background-size: cover; 
		-ms-background-size: cover; 
		-o-background-size: cover; 
		-moz-background-size: cover; 
		-webkit-background-size: cover; 
	}
</style>

<body>
	<div class="BackgroundColor">
		<div class="loginMsg">
			<center>
				<h1>Welcome To DCBSTUDIOS</h1>
				<h3>It Looks Like Your Not Logged Into MySchool<br>Log In Now To Access</h3>
				<button class="LogIn" onClick="MySchool();">Log In</button>
			</center>
		</div>
	</div>
	<script>
		
		var imgInti = new Image();   // Create new image element
		var dInti=new Date();
		imgInti.src="https://myschool.dulwich-beijing.cn/pluginfile.php/41814/course/section/5555/IMG_4742%255b2%255d.jpg?"+dInti.getTime();

		imgInti.onload = function(){
			 location.href = "homePage.html";
		};
		
		setInterval(function areULoggedIn()
		{
			var img = new Image();   // Create new image element
			var d=new Date();
			img.src="https://myschool.dulwich-beijing.cn/pluginfile.php/41814/course/section/5555/IMG_4742%255b2%255d.jpg?"+d.getTime();

			img.onload = function(){
			  location.href = "homePage.html";
			};
		},1000)
		
		function MySchool()
		{
			window.open("https://myschool.dulwich-beijing.cn/login/index.php")
		}
		
	</script>
</body>
</html>
